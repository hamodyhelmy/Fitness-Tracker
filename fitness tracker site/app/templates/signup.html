{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form id="signupForm" method="POST" action="{{ url_for('bp.signup') }}">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required><br><br>

    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="email" required><br><br>

    <label for="signupTelephone">Telephone:</label>
    <input type="tel" id="signupTelephone" name="telephone" required><br><br>

    <label for="signupCountry">Country:</label>
    <input type="text" id="signupCountry" name="country" required><br><br>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required><br><br>

    <button type="submit">Sign Up</button>
</form>
{% if message %}
    <p style="color: red;">{{ message }}</p>
{% endif %}
<p>Already have an account? <a href="{{ url_for('bp.login') }}">Login here</a></p>
{% endblock %}
