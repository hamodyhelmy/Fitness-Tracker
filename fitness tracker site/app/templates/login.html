{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form id="loginForm" method="POST" action="{{ url_for('bp.login') }}">
    <label for="loginIdentifier">Username or Email:</label>
    <input type="text" id="loginIdentifier" name="identifier" required><br><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required><br><br>

    <button type="submit">Login</button>
</form>
{% if message %}
    <p style="color: red;">{{ message }}</p>
{% endif %}
<p>Don't have an account? <a href="{{ url_for('bp.signup') }}">Sign up here</a></p>
{% endblock %}
